name: CI Build

on:
  push:
    paths-ignore:
    - 'docs/**'
    - '.github/**/*docs*'
  pull_request:
    paths-ignore:
    - 'docs/**'
    - '.github/**/*docs*'

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: -Dorg.gradle.parallel=true

defaults:
  run:
    shell: bash

jobs:
  JDK8_Linux:
    name: JDK8 ubuntu-latest
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Git Unshallow
      if: (github.repository == 'bndtools/bnd') && (github.event_name != 'pull_request')
      run: |
        git fetch --prune --unshallow
        git describe --dirty --always --abbrev=9
    - name: Gradle Wrapper Validation
      uses: gradle/wrapper-validation-action@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build
      run: |
        ./.github/scripts/build.sh
      env:
        JFROG_USERNAME: ${{ secrets.JFROG_USERNAME }}
        JFROG_PASSWORD: ${{ secrets.JFROG_PASSWORD }}
    - name: JUnit JDK8 ubuntu-latest
      uses: check-run-reporter/action@v1.1.0
      if: always() && (github.repository == 'bndtools/bnd')
      env:
        CHECK_RUN_REPORTER_REPORT: '*/generated/test-reports/test/TEST-*.xml'
        CHECK_RUN_REPORTER_TOKEN: ${{ secrets.CHECK_RUN_REPORTER_TOKEN }}
  JDKxx_Matrix:
    strategy:
      matrix:
        java: [ 11, 14, 15-ea ]
        os: [ ubuntu-latest ]
        include:
        - os: windows-latest
          java: 8
    name: JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Gradle Wrapper Validation
      uses: gradle/wrapper-validation-action@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build
      run: |
        ./.github/scripts/build.sh
  JDK8_Local_Rebuild:
    name: JDK8 Local Rebuild
    runs-on: ubuntu-latest
    steps:
    - name: Git Checkout
      uses: actions/checkout@v2
    - name: Gradle Wrapper Validation
      uses: gradle/wrapper-validation-action@v1
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 8
    - name: Build
      run: |
        ./.github/scripts/rebuild.sh
