name: 'CodeQL'

on:
  push:
    branches-ignore:
    - 'dependabot/**'
    paths:
    - '**.java'
    - '.github/**/*codeql*'
  pull_request:
    paths:
    - '**.java'
    - '.github/**/*codeql*'

env:
  LC_ALL: en_US.UTF-8
  GRADLE_OPTS: >-
    -Dorg.gradle.parallel=true
  MAVEN_OPTS: >-
    -Dhttp.keepAlive=false
    -Dmaven.wagon.http.pool=false
    -Dmaven.wagon.http.retryHandler.count=3

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  analyze:
    permissions:
      security-events: write  # for github/codeql-action/analyze to upload SARIF results
    strategy:
      fail-fast: false
      matrix:
        os:
        - 'ubuntu-latest'
        java:
        - '17'
    name: CodeQL JDK${{ matrix.java }} ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9
      with:
        egress-policy: audit # TODO: change to 'egress-policy: block' after couple of runs

    - name: Checkout repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - name: Set up Java ${{ matrix.java }}
      uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Set up Gradle
      uses: gradle/actions/setup-gradle@4d9f0ba0025fe599b4ebab900eb7f3a1d93ef4c2
    - name: Initialize CodeQL Analysis
      uses: github/codeql-action/init@b20883b0cd1f46c72ae0ba6d1090936928f9fa30
      with:
        languages: 'java'
    - name: Build for CodeQL Analysis
      id: build
      run: |
        ./.github/scripts/codeql-build.sh
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b20883b0cd1f46c72ae0ba6d1090936928f9fa30
