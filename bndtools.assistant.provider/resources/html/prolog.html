<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Markdown to HTML</title>
<link rel="stylesheet" href="style.css">
<style>
body, h1, h2, h3, h4, h5, h6, p, ul, ol, li {
	margin: 0;
	padding: 0;
}

body {
	font-family: Arial, sans-serif;
	font-size: 1rem;
	line-height: 1.2;
	background-color: #f7f7f7;
	color: #333;
	margin-left: 4px;
}

/* Heading styles */
h1, h2, h3, h4, h5, h6 {
	margin-bottom: 10px;
	font-weight: bold;
}

h1 {
	font-size: 28px;
}

h2 {
	font-size: 24px;
}

h3 {
	font-size: 20px;
}

h4 {
	font-size: 18px;
}

h5 {
	font-size: 16px;
}

h6 {
	font-size: 14px;
}

/* Paragraph styles */
p {
	margin-bottom: 12px;
}

/* List styles */
ul, ol {
	margin-bottom: 15px;
}

li {
	margin-left: 20px;
}

/* Link styles */
a {
	color: #007bff;
	text-decoration: none;
}

a:hover {
	text-decoration: underline;
}

/* Code block styles */
pre {
	background-color: #f7f7f7;
	padding: 10px;
	margin-bottom: 15px;
	border-radius: 5px;
	overflow-x: auto;
}

code {
	font-family: Consolas, monospace;
}

blockquote {
	margin: 0 0 15px;
	padding: 10px 20px;
	background-color: #f0f0f0;
	border-left: 5px solid #ccc;
}

hr {
	border: none;
	border-top: 1px solid #ccc;
	margin: 20px 0;
}

div.message {
	margin-bottom: 1rem;
	margin-left: 2rem;
}

div.user::before {
	content: "Y";
	font-weight: bold;
	margin-left: -2rem;
	display: block;
}

div.assistant::before {
	content: "A";
	font-weight: bold;
	margin-left: -2rem;
	display: block;
}
</style>
</head>
<body>
	<div id="markdownContent"></div>
	<script>
		function displayDOM() {
			function generateDOMString(node) {
				let domString = "";
				if (node.nodeType === Node.TEXT_NODE) {
					domString += node.textContent;
				} else {
					domString += "<" + node.tagName.toLowerCase();

					// Include attributes
					for (let i = 0; i < node.attributes.length; i++) {
						let attribute = node.attributes[i];
						domString += " " + attribute.name + '="'
								+ attribute.value + '"';
					}

					domString += ">";

					// Include child nodes
					for (let i = 0; i < node.childNodes.length; i++) {
						domString += generateDOMString(node.childNodes[i]);
					}
					domString += "</" + node.tagName.toLowerCase() + ">";
				}
				return domString;
			}
			var pre = document.createElement('textarea');
			var parent = document.getElementById("markdownContent");
			pre.textContent = generateDOMString(parent);
			parent.appendChild(pre);
	        pre.select();
	        document.execCommand('copy');
		}
		function append(htmlContent) {
			var newDiv = document.createElement('div');
			newDiv.innerHTML = htmlContent;
			document.getElementById('markdownContent').appendChild(newDiv);
		}
	</script>
</body>
</html>
