plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
markdown: kramdown

collections:
  chapters:
    output: true
  macros:
    output: true
  heads:
    output: true
  tools:
    output: true
  commands:
    output: true
  plugins:
    output: true
  instructions:
    output: true

## The release name. Must be equal to the version or `master`.
releasename: master

## Uncomment and set this property when generating release docs.
## Make sure to leave this unset in the `master` branch.
#baseurl: /releases/<releasename>

defaults:
  -
    scope:
      path: ""
    values:
      layout: default

exclude:
  - 'ADDING_RELEASE_DOCS.md'
  - 'Gemfile'
  - 'Gemfile.lock'
  - 'README.md'
  - 'CONTRIBUTING.md'
  - 'LICENSE'
  - '.gitignore'
  - '.project'
  - 'build.sh'
  - '/examples'
  - '/releases/*/CNAME'
  - '/releases/*/favicon.ico'
  - '/releases/*/robots.txt'
  - '/releases/*/sitemap.xml'
  - '/vendor'
  - '/.settings'
