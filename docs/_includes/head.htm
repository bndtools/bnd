<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="{{ '/css/style.css' | prepend:site.baseurl }}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@docsearch/js"></script>
<link href="https://cdn.jsdelivr.net/npm/@docsearch/css" rel="stylesheet"/>
<meta name="docsearch:language" content="en" />
<meta name="docsearch:version" content="{{ site.releasename }}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<script src="/js/site.js"></script>
{% seo %}
{% for chapter in site.chapters %}
	{% if chapter.url == page.url %}
		<style>
			 body {
				counter-reset: h1 {{ forloop.index }};
			}
		</style>
	{%endif%}
{%endfor%}
</head>
