git:
  depth: false

language: java

env:
  global:
    - GRADLE_OPTS=-Dorg.gradle.parallel=true

matrix:
  include:
    - name: "OpenJDK8"
      env:
        - secure: JuFTmYTsnmzZzWTvf/hNkRDkpQhLrtl8BRLBdxGR79pzGxmoq961pgaYO615DFJUBggmZm1VkLSao3sC8eWfanTng9Qm1r1CUVsHbLiBDrIR2kwUU7DFiPOEkqwuf9YDjlTl1D4bRKwOZXPVMzlbwfWNr5yj2iRS8PSRS/76f3k=
    - name: "OpenJDK11"
      install:
        - "source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu11.31.11-ca-jdk11.0.3-linux_x64.tar.gz"
    - name: "OpenJDK12"
      install:
        - "source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu12.2.3-ca-jdk12.0.1-linux_x64.tar.gz"
    - name: "Local rebuild"
      script: 
        - "./gradlew --no-daemon -Dmaven.repo.local=maven/target/m2 :biz.aQute.bnd.gradle:build :biz.aQute.bnd.gradle:releaseNeeded"
        - "./gradlew --no-daemon -Dmaven.repo.local=maven/target/m2 -Pbnd_repourl=./dist/bundles :buildscriptDependencies :build"
    - name: "Documentation"
      install:
        - "rvm --version"
        - "rvm use 2.4 --install --binary --fuzzy"
        - "ruby --version"
        - "gem --version"
        - "gem install bundler -v '~> 2.0'"
        - "bundle --version"
      before_script:
        - "cd docs"
      script: 
        - "./build.sh"
  allow_failures:
    - env: ALLOW_FAILURE=true

before_install:
  - "unset _JAVA_OPTIONS"
  - "curl -O -L --retry 3 https://github.com/sormuras/bach/raw/master/install-jdk.sh"

install:
  - "source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu8.38.0.13-ca-jdk8.0.212-linux_x64.tar.gz"

before_script:
  - "./gradlew --no-daemon --version"
  - "./mvnw --version"

script:
  - "./gradlew --no-daemon -Dmaven.repo.local=maven/target/m2 --continue :build :maven:deploy"

before_cache:
  - "git status"
  - "rm -rf maven/target/m2/biz/aQute/bnd/"
  - "rm -rf maven/target/m2/org/bndtools/"
  - "rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock"
  - "rm -rf $HOME/.gradle/caches/*/plugin-resolution/"

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.m2/wrapper/
    - cnf/cache/stable/
    - docs/bundler/
    - maven/target/m2/
