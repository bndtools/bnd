import aQute.bnd.gradle.TestOSGi

plugins {
    id 'biz.aQute.bnd.builder'
}

version = '1.0.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "biz.aQute.bnd:biz.aQute.junit:${bnd_version}"
    runtime 'org.eclipse.platform:org.eclipse.osgi:3.13.0'
}

task testosgiIgnoreFail(type: TestOSGi) {
   description "OSGi Test ${name}.bndrun"
   group 'test'
   inputs.files jar
   bndrun "${name}.bndrun"
   ignoreFailures = true
}

task testosgiFail(type: TestOSGi) {
   description "OSGi Test ${name}.bndrun"
   group 'test'
   inputs.files jar
   bndrun "${name}.bndrun"
   ignoreFailures = false
}

check {
  dependsOn testosgiIgnoreFail, testosgiFail
}
