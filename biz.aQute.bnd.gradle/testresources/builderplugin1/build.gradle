 *
 */

import aQute.bnd.gradle.Bundle

plugins {
    id 'biz.aQute.bnd.builder'
}

version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.5'
    compile 'commons-lang:commons-lang:2.6'
    testCompile 'junit:junit:4.9'
}

jar {
    bndinstructions = [
        '-includeresource.baz': '{baz.txt}',
        'Override-Map': 'Override the jar task manifest'
    ]

    manifest {
        attributes('Implementation-Title': baseName,
                   'Implementation-Version': version,
                   '-includeresource': '{bar.txt}',
                   '-include': 'other.bnd',
                   'Override': 'This should be overridden by the bnd file',
                   'Override-Map': 'This should be overridden by the bndinstructions map'
                   )
    }
}

task bundle(type: Bundle) {
   description 'Bundle'
   group 'build'
   from sourceSets.test.output
   baseName = baseName+'_bundle'
   bndfile = file('bundle.bnd')
   sourceSet = sourceSets.test
   version = '1.1.0'
}

artifacts {
  runtime bundle
  archives bundle
}
