var project_ext = project.ext
var project_name = project.name
var project_path = project.path

tasks.register('build') {
	doLast {
		if (project_ext.has('bndWorkspace')) {
			throw new GradleException("rootProject has a Bnd Workspace")
		}
		println "### Project ${project_name} ${project_path} is rootProject"
	}
}
