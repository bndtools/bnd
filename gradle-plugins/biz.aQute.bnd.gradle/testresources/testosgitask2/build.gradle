import aQute.bnd.gradle.TestOSGi

plugins {
	id 'biz.aQute.bnd.builder'
}

version = '1.0.0'

repositories {
	mavenLocal().metadataSources { mavenPom(); artifact() }
	mavenCentral()
}

configurations {
	framework
}

dependencies {
	implementation "biz.aQute.bnd:biz.aQute.junit:${bnd_version}"
	framework 'org.eclipse.platform:org.eclipse.osgi:3.18.100'
}

def jarTask = tasks.named('jar', Jar)

def testosgiTask = tasks.register('testosgi', TestOSGi) {
	description = "OSGi Test ${name}.bndrun"
	inputs.files jarTask
	bndrun = file("${name}.bndrun")
	bundles configurations.framework
	workingDirectory = new File(temporaryDir, 'temptemp')
}

tasks.named('check') {
	dependsOn testosgiTask
}
